<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os termos para desvobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><ins><abbr title="Use a tag &lt;p&gt">Parágrafós</abbr></ins></li>
        <li><ins><abbr title="use a tag &lt;h1&gt ... &lt;h6&gt">Títulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;img&gt">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;abbr&gt">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;code&gt">Códigos-fonte</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ol&gt e &lt;li&gt">Lista numeradas</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ul&gt e &lt;li&gt">Listas com demarcadores</abbr></ins></li>
    </ul>
    
    
</body>
</html>
