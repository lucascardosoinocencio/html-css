<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Astronauta no Espaço</title>
    <style>

/* background-image: url(imagens/espaco.jpg);
Define a imagem do espaço como plano de fundo do site.

background-size: cover;
Faz a imagem de fundo cobrir toda a tela (mesmo se precisar cortar um pedacinho).

background-position: center;
Centraliza o fundo (pra ele não ficar “puxado” pra esquerda ou direita).

margin: 0;
Remove a margem padrão que o navegador coloca no <body>.

height: 100vh;
Define a altura do corpo da página como 100% da altura da tela do usuário (vh = viewport height).

display: flex;
Ativa o flexbox, que é uma forma moderna de alinhar elementos.

justify-content: center;
Centraliza o conteúdo na horizontal.

align-items: center;
Centraliza o conteúdo na vertical.

background-image: url(imagens/astronauta.png);
Coloca a imagem do astronauta como fundo da div.

background-size: contain;
Ajusta a imagem para caber inteira dentro da div (sem cortar).

background-repeat: no-repeat;
Evita que a imagem fique repetida em mosaico.

width: 500px;
Define a largura da div (500 pixels).

height: 500px;
Define a altura da div (500 pixels). */

        body {
            background-image: url(imagens/espaco.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;              
            display: flex;
            justify-content: center;    
            align-items: center;        
        }

        div.astronauta {
            background-image: url(imagens/astronauta.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 400px;
            height: 400px;
        }
          
    </style>

</head>
<body>
    <div class="astronauta">
    </div>

</body>
    
    
</body>
</html>
