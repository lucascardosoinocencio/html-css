<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
        <h1>Parágrafos e quebra de linha</h1>
        <hr>
        <p>Você pode escrever um paragráfo de qualquer jeito. <br> Bata colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
        </p>
        <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
        </p>
        <p>Vamos adicionar alguns emoji:
            &#x1F596;
            &#X1F913;

        </p>
        
    
</body>
</html>
