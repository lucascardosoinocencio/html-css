<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'urban';
            src: url('fonts/Urban\ Shadow\ Sans\ Serif.otf'), format('opentype');
            font-weight: normal;
            font-style: normal; 
        }

        @font-face {
            font-family: 'oughter';
            src: url('fonts/Oughter.otf'), format('opentype');
            font-weight: normal;
            font-style: normal; 
        }

        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            - svg
        */
        
        body {
            font-family: 'Oughter', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'urban', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
