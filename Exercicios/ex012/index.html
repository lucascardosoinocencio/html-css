<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Infelizmente não foi possível reproduzir o video no seu navegador</p>
    </video>

    <h1>Inserindo vídeos hospedados em servidor externo</h1>
    <iframe width="600 " height="315" src="https://www.youtube.com/embed/RgtB84r4JWk?si=hhWP5HdXbBgBhg7U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   
    
</body>
</html>
